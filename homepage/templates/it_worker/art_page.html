{% extends 'it_worker/index.html' %} {% load static %}
{% block static %}
    <style>
        .text-parallax.parallax-image1 {
            background: url('{% static 'my_images/project.jpg' %}') center center no-repeat fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            height: 70%;
        }

    #intro .item {
          height: 100%;
          background: url('{% static 'my_images/project.jpg' %}') center center no-repeat;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
          -webkit-backface-visibility: hidden;
        }
    </style>
    <style>
        .text {
           width: 100%;
           text-align: center;
           margin-top: 20px;
           height: 70px;
        }
        .area {
           width: 100%;
           float: left;
           margin-top: 15px;
        }

        .area .input,
        .area .input label {
           width: 100%;
           float: left;
           position: relative;
        }

        .area .input {
           overflow: hidden;
           border-radius: 2px;
           color: #fff;
            background-color: #555555;
           box-shadow:0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
           transition: 300ms;
           -webkit-transition: 300ms;
           -ms-transition: 300ms;
        }

        .area .input input {
           display: none;
        }

        .area .input label {
           font-weight: 400;
           color: #fff;
           text-align: center;
           text-transform:uppercase;
           cursor: pointer;
           font-size: 14px;
           z-index: 3;
           transition: 300ms;
           -webkit-transition: 300ms;
           -ms-transition: 300ms;
           height: 45px;
           line-height: 45px;
        }

.area .input:hover{
   box-shadow:0 5px 11px 0 rgba(0, 0, 0, 0.18), 0 4px 15px 0 rgba(0, 0, 0, 0.15)
}
.area .input label:hover {
   letter-spacing: .8px;

}

.click-efect {
   position: absolute;
   top: 0;
   left: 0;
   background: rgba(0, 0, 0, 0.2);
   border-radius: 50%;
}


.col-3 {
   width: 25%;
   float: left;
   padding: 0 15px;
}

.row {
   margin: 0 -15px;
}

*,
*:after,
*::before {
   -webkit-box-sizing: border-box;
   -moz-box-sizing: border-box;
   box-sizing: border-box;
   margin: 0;
   padding: 0;
   text-decoration: none;
}


    </style>
    <script>
    $(".area .input").click(function(e) {

   $("label[type='checkbox']", this);
   var pX = e.pageX,
      pY = e.pageY,
      oX = parseInt($(this).offset().left),
      oY = parseInt($(this).offset().top);

   $(this).addClass('active');

   if ($(this).hasClass('active')) {
      $(this).removeClass('active');
      if ($(this).hasClass('active-2')) {
         if ($("input", this).attr("type") == "checkbox") {
            if ($("span", this).hasClass('click-efect')) {
               $(".click-efect").css({
                  "margin-left": (pX - oX) + "px",
                  "margin-top": (pY - oY) + "px"
               });
               $(".click-efect", this).animate({
                  "width": "0",
                  "height": "0",
                  "top": "0",
                  "left": "0"
               }, 400, function() {
                  $(this).remove();
               });
            } else {
               $(this).append('<span class="click-efect x-' + oX + ' y-' + oY + '" style="margin-left:' + (pX - oX) + 'px;margin-top:' + (pY - oY) + 'px;"></span>')
               $('.x-' + oX + '.y-' + oY + '').animate({
                  "width": "500px",
                  "height": "500px",
                  "top": "-250px",
                  "left": "-250px"
               }, 600);
            }
         }

         if ($("input", this).attr("type") == "radio") {

            $(".area .input input[type='radio']").parent().removeClass('active-radio').addClass('no-active-radio');
            $(this).addClass('active-radio').removeClass('no-active-radio');

            $(".area .input.no-active-radio").each(function() {
               $(".click-efect", this).animate({
                  "width": "0",
                  "height": "0",
                  "top": "0",
                  "left": "0"
               }, 400, function() {
                  $(this).remove();
               });
            });

            if (!$("span", this).hasClass('click-efect')) {
               $(this).append('<span class="click-efect x-' + oX + ' y-' + oY + '" style="margin-left:' + (pX - oX) + 'px;margin-top:' + (pY - oY) + 'px;"></span>')
               $('.x-' + oX + '.y-' + oY + '').animate({
                  "width": "500px",
                  "height": "500px",
                  "top": "-250px",
                  "left": "-250px"
               }, 600);
            }

         }
      }
      if ($(this).hasClass('active-2')) {
         $(this).removeClass('active-2')
      } else {
         $(this).addClass('active-2');
      }
   }

});
    </script>
{% endblock %}
{% block content %}
    <!-- *** INTRO IMAGE ***
_________________________________________________________ -->
        <div id="intro" class="clearfix">
            <div class="item">
                <div class="container">
                    <div class="row">
                        <div  class="carousel-caption">
                            <h1 style="color: {{ banner.color_text }}" data-animate="fadeInDown">{{ banner.header_message }}</h1>
                            <h2 style="color: {{ banner.color_text }}" data-animate="slideInUp">{{ banner.text_message|safe }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- *** INTRO IMAGE END *** -->

    <!-- Filters and search -->
    <div class="clearfix"></div>
    <div class="row">
        <div class="container">
            <h3 class="text-center">Filters</h3>
            <form id="filters-form" class="form" method="get">
                <div class="col-md-12">
                    <input type="text" id="id_first_name" name="search_name" class="form-control"{% if search_name %} value='{{ search_name }}'{% endif %} placeholder="Search..."">
                </div>
                <div class="col-md-12">
                    <div class="container">
                        <div class="inputs">
                            <div class="area">
                                <div class="row">
                                    {% for category in categories %}
                                        <div class="col-md-3">
                                            <span class="input">
                                                <label for="checkbox-{{ forloop.counter }}">{{ category }}</label>
                                                <input type="checkbox" name="cate_name" value="{{ category.id }}"" id="checkbox-{{ forloop.counter }}">
                                            </span>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- container -->
    <div class="row">
            <div class="container">
                <div class="col-md-12 clearfix">
                    <div class="mb20">
                        <p class="lead text-center" data-animate="fadeInUp">The Projects!</p>
                    </div>
                    <div id="works" class="clearfix grid">
                            {% for art in object_list %}
                            <figure class="effect-oscar wowload fadeIn">
                                <img width="800" height="400" src="{{ art.image.url }}" alt="img01"/>
                                <a id="art_title" href="{% url 'choosed_art' art.slug %}"  title="{{ image.title }}">
                                    <figcaption>
                                        <p class="href_color" >{{ art.short_description }}<br>
                                        <a class="href_color" href="{% url 'choosed_art' art.slug %}" title="{{ image.title }}" data-gallery><h2>{{ art.title }}</h2></a></p>
                                    </figcaption>
                                </a>
                            </figure>
                            {% endfor %}
                        </div>
                    <!-- /.owl-carousel -->
                </div>
                <!-- /.12 -->
            </div>
            <!-- /.container -->

        </div>

        <div style="margin-top:7%" class="section text-parallax parallax-image1" id="services">
                <!-- /.container -->
            <div class="dark-mask"></div>
        </div>

{% endblock %}
